<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Styles/Mobile.css">
    <link rel="stylesheet" href="/Styles/Desktop.css">
</head>
<body>
    <header>
        <h1 class="lavender">Your Result</h1>
        <div id="main-results">
            <p class="white result">76</p>
            <p class=" sub-result lavender">of 100</p>
        </div>
        <p class="motivation white">Great</p>
        <p class="full-result lavender">You Scored higher than 65% of the people who have taken these tests.</p>
    </header>
    <main>
        <h2 class="greyBlue">Summary</h2>
        <div id="reaction" class="summary-box red">
            <div class="category"><img src="/assets/images/icon-reaction.svg" alt="reaction icon">
            <p>Reaction</p></div>
            <p class="bold
            ">80 <span class="lavender">/ 100</span></p>
        </div>
        <div id="memory" class="summary-box orange">
            <div class="category">
                <img src="/assets/images/icon-memory.svg" alt="Memory icon">
                <p>Memory</p>
            </div>
            <p class="bold
            ">92 <span class="lavender">/ 100</span></p>
        </div>
        <div id="verbal" class="summary-box green">
            <div class="category">
                <img src="/assets/images/icon-verbal.svg" alt="Verbal icon">
                <p>Verbal</p>
            </div>
            <p class="bold
            ">61 <span class="lavender">/ 100</span></p>
        </div>
        <div id="visual" class="summary-box blue">
            <div class="category">
                <img src="/assets/images/icon-visual.svg" alt="Visual icon">
                <p>Visual</p>
            </div>
            <p class="bold
            ">72 <span class="lavender">/ 100</span></p>
        </div>
        <button class="white">Continue</button>
    </main>
    <footer>
        
    </footer>


</body>
</html>
